name: Debug Secrets
on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
            echo "❌ ERROR: DEPLOY_USER is EMPTY or MISSING!"
          else
            echo "✅ SUCCESS: DEPLOY_USER is found (masked)."
          fi

          if [ -z "${{ secrets.DEPLOY_PASS }}" ]; then
            echo "❌ ERROR: DEPLOY_PASS is EMPTY or MISSING!"
          else
            echo "✅ SUCCESS: DEPLOY_PASS is found (masked)."
          fi
