name: Deploy to WordPress.org
on:
  release:
    types: [published]

jobs:
  tag:
    name: New release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: WordPress Plugin Deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        # Χρησιμοποιούμε τα νέα ονόματα για να αποφύγουμε κολλήματα
        SVN_USERNAME: ${{ secrets.DEPLOY_USER }}
        SVN_PASSWORD: ${{ secrets.DEPLOY_PASS }}
