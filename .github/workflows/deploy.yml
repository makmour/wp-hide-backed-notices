name: Deploy to WordPress.org
on:
  release:
    types: [published]

jobs:
  tag:
    name: New release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: WordPress Plugin Deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        SVN_USERNAME: ${{ secrets.WP_ORG_USERNAME }} # Changed name
        SVN_PASSWORD: ${{ secrets.WP_ORG_PASSWORD }} # Changed name
